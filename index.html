<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Complete Web Design</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <button class="toggle-btn" onclick="toggleDarkMode()">🌙 Toggle Dark Mode</button>

    <h1>Sikanders Code</h1>

    <!-- 🔹 Form Section -->
    <section class="form-section">
      <h2>Contact Form</h2>
      <form>
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="4"></textarea>
        <button type="submit" class="btn">Send</button>
      </form>
    </section>

    <!-- 🔹 Table Section -->
    <section class="table-section">
      <h2>User Info</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Sikander</td>
            <td>22</td>
            <td>sikander@gmail.com</td>
          </tr>
          <tr>
            <td>Yousaf</td>
            <td>17</td>
            <td>xyz.com</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- 🔹 Card Section -->
    <section class="card-section">
      <h2>Our Team</h2>
      <div class="cards">
        <div class="card">
          <img src="asdf.jpg" alt="Team Member" />
          <h3>Sikander</h3>
          <p>Web Developer</p>
        </div>
        <div class="card">
          <img src="asd.jpg" alt="Team Member" />
          <h3>Yousaf</h3>
          <p>UI/UX Designer</p>
        </div>
      </div>
    </section>

    <!-- 🔹 Button Section -->
    <div class="center-btn">
      <button class="btn">Learn More</button>
    </div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</body>
</html>
